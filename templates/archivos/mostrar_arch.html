{%extends "index1.html"%} {% block body %}
<div style="text-align: center;">
    <h1 style="color: white;">Listado de Archivos</h1>
</div>
<div>
    <a href="{%url 'archivos:nuevo_archivo'%}" class="btn btn-success">Nuevo Archivo</a>
    <a href="{%url 'archivos:reporte'%}" class="btn btn-success">Reporte Archivos</a>

</div>
<div style="text-align: center;">
    <table class="table table-striped table-dark">
        <thead>
            <tr>
                <th>#</th>
                <th>Nombre</th>
                <th>Archivo</th>
                <th>Descripcion</th>
                <th>Fecha</th>
                <th>Opciones</th>
            </tr>
        </thead>
        <tbody>
            {% for d in archivos%}
            <tr>
                <td>{{d.id_Archivo}}</td>
                <td>{{d.nombre_archivo}}</td>
                <td><a href="../../media/{{d.archivo}}">{{d.archivo}}</a></td>
                <td>{{d.descripcion}}</td>
                <td>{{d.subida}}</td>
                <td><a href="{%url 'archivos:eliminar' d.id_Archivo%}" class="btn btn-danger">Eliminar</a></td>
            </tr>
            {%endfor%}
        </tbody>
    </table>

</div>
{% endblock body %}
