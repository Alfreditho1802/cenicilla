{%extends "index1.html"%} {%load static%} {%block head%}
<script src="{% static 'lib/highcharts-8.1.2/highcharts.js'%}"></script>
<script src="{% static 'lib/highcharts-8.1.2/modules/exporting.js'%}"></script>
<script src="{% static 'lib/highcharts-8.1.2/modules/export-data.js'%}"></script>
<script src="{% static 'lib/highcharts-8.1.2/modules/accessibility.js'%}"></script>
{%endblock%} {%block body%}
<div class="form-group row justify-content-center">
    <div class="col-2">
    </div>
    <div class="col-8">
        <div id="container"></div>

    </div>
    <div class="col-2">
    </div>
    <script>
        var d1=JSON.parse('{{d1}}')
        var d2=JSON.parse('{{d2}}')
        var d3=JSON.parse('{{d3}}')
        var d4=JSON.parse('{{d4}}')
        var d5=JSON.parse('{{d5}}')
        var d6=JSON.parse('{{d6}}')
       Highcharts.chart('container', {
    chart: {
        type: 'spline'
    },
    title: {
        text: 'Reporte de los datos de la red neuronal'
    },
    subtitle: {
        text: ''
    },
    xAxis: {
        categories: []
    },
    yAxis: {
        title: {
            text: 'Valor'
        },
    },
    tooltip: {
        crosshairs: true,
        shared: true
    },
    plotOptions: {
        spline: {
            marker: {
                radius: 4,
                lineColor: '#666666',
                lineWidth: 1
            }
        }
    },
    series: [{
        name: 'ACCURACY',
        marker: {
            symbol: 'square'
        },
        data: d1

    }, {
        name: 'LOSS',
        marker: {
            symbol: 'diamond'
        },
        data: d2
    },{
        name: 'Validacion ACCURACY',
        marker: {
            symbol: 'triangle'
        },
        data: d3
    },{
        name: 'Validación LOSS',
        marker: {
            symbol: 'Circle'
        },
        data: d4
    },{
        name: 'MSE',
        marker: {
            symbol: 'Circle'
        },
        data: d5
    },{
        name: 'Validación MSE',
        marker: {
            symbol: 'Circle'
        },
        data: d6
    }
]
});
    </script>
</div>
{%endblock body%}
