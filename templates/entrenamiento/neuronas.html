{%extends "index1.html"%} {% block body %}
<div style="text-align: center;">
    <h1 style="color: white;">Listado de Neuronas</h1>
    <table class="table table-striped table-dark">
        <thead>
            <tr>
                <th>#</th>
                <th>Canal 1</th>
                <th>Canal 2</th>
                <th>Canal 3</th>
                <th>Canal 4</th>
                <th>Entrenamiento</th>
            </tr>
        </thead>
        <tbody>
            {% for n in Neurona%}
            <tr>
                <td>{{n.id_Neurons}}</td>
                <td>{{n.Canal1}}</td>
                <td>{{n.Canal2}}</td>
                <td>{{n.Canal3}}</td>
                <td>{{n.Canal4}}</td>
                <td>{{n.id_Entrenamiento_Som}}</td>
                </tr>
            {%endfor%}
        </tbody>
    </table>

</div>
{% endblock body %}
