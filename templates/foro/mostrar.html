{%extends "index1.html"%} {% block body %}
<div style="text-align: center;">
    <h1 style="color: white;">Listado de Archivos</h1>
</div>
<div>
    <a href="{%url 'foro:nuevo_foro'%}" class="btn btn-success">Nuevo Foro</a>
    <a href="{%url 'foro:especifico'%}" class="btn btn-success">Funciones Especifícas</a>
</div>
<div style="text-align: center;">
    <table class="table table-striped table-dark">
        <thead>
            <tr>
                <th>#</th>
                <th>Nombre</th>
                <th>Opciones</th>
            </tr>
        </thead>
        <tbody>
            {% for f in foro%}
            <tr>
                <td>{{f.id_Foro}}</td>
                <td>{{f.nombre}}</td>
                <td><a href="{%url 'foro:nuevo_mensaje' f.id_Foro%}" class="btn btn-primary">Mensajería</a></td>
            </tr>
            {%endfor%}
        </tbody>
    </table>

</div>
{% endblock body %}
